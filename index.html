<!DOCTYPE html>
<html>
<head>
    <title>Donut Inc.</title>
<style>

body {
    margin: 0;
    background: #a4a98040;
    font-family: Marker Felt, Fantasy;
    max-width: calc(100% - 20px);
    margin: auto;
}
    
    hr {
        width: 100%;
        margin: 0;
        height: 1px;
        background: black;
    }

    header,
    nav {
        display: flex;
        background: grey;
        width: calc(100% - 50px);
        margin: auto;
        justify-content: center;
    }
    
    header {
        flex-direction: column;
        text-align: center;
        border-radius: 10px;
        margin-top: calc(1% - 5px);
        box-shadow: 0px 0px 20px;
    }
    
    h1 {
        margin-bottom: 5px;
    }
    
    nav {
        height: 60px;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        width: 75%;
        max-width: calc(75% - 20%);
        margin: 0;
    }
    
    nav a {
        align-content: center;
        text-decoration: none;
        color: black;
        width: 100%;
        justify-content: center;
        height: 100%;
        margin: 0;
    }
    
    nav ul li {
        display: flex;
        justify-content: center;
        transition-duration: 0.3s;
        width: 75%;
        margin-bottom: 0;
    }
    
    nav a:hover {
        transform: translatex(5px);
        animation: navHover 0.2s both;
    }

@keyframes display {
  /* Each image has 5s of the 25s cycle = 20% of the timeline */

  /* Slide in: first 4% of full cycle (≈1s) */
  0%   { transform: translateX(100%); opacity: 1; }
  4%   { transform: translateX(0);    opacity: 1; }

  /* Hold: next 12% of full cycle (≈3s) */
  20%  { transform: translateX(0);    opacity: 1; }

  /* Slide out: next 4% of full cycle (≈1s) */
  24%  { transform: translateX(-100%); opacity: 1; }

  /* Stay hidden until the cycle repeats */
  100% { transform: translateX(-100%); opacity: 0; }
}

@keyframes navHover {
    0% {
        border-left: 0px solid black;
    }
    100% {
        border-left: 2.5px solid black;
    }
}

.pic-ctn {
  position: relative;
  height: 500px;
  overflow: hidden;
  max-width: 1000px;
    display: flex;
    margin: auto;
    margin-top: 20px;
}

.pic-ctn > img {
  position: absolute;
  top: 0;;
  opacity: 0;
  animation: display 25s infinite;
    width: 100%;
    height: 100%;
    object-fit: scale-down;
    }
    
    img {
        border-radius: 10px !important;
    }

img:nth-child(2) {
  animation-delay: 5s;
}

img:nth-child(3) {
  animation-delay: 10s;
}
img:nth-child(4) {
  animation-delay: 15s;
}
img:nth-child(5) {
  animation-delay: 20s;
}

</style>
</head>
<body oncontextmenu="return false;">
<header>
    <h1>
    Donut Inc.
    </h1>
    <h2>
        Pictures and More!
    </h2>
    <hr>
    <nav>
    <ul>
        <a href="https://donut.fhub.us"><li>Home</li></a>
        <a href="/about"><li>About</li></a>
        <a href="/misc"><li>Misc</li></a>
        </ul>
    </nav>
</header>
    <main>
        <div class="pic-ctn">
            <img class="pic" src="https://donut.fhub.us/birb.jpeg">
            <img class="pic" src="https://donut.fhub.us/public.jpeg">
            <img class="pic" src="https://donut.fhub.us/1.jpeg">
            <img class="pic" src="https://donut.fhub.us/9.jpeg">
            <img class="pic" src="https://donut.fhub.us/3.jpeg">
        </div>
    </main>
</body>
</html>
